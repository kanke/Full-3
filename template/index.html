<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<title>Admantine Pictures</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/swfaddress.uncompressed.js"></script>

	 <style type="text/css" media="screen">
             body {
	margin:0;
	text-align:center;
	background-color:#000000;
}
             #movie { text-align:left; }
     </style>   

</head>

<body>

<div id="content" align ="center">
<p align="center"><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" /></a></p>
</div>

<script type="text/javascript">

	var so = new SWFObject("template.swf", "movie", "100%", "100%", "8", "#000000");
	so.useExpressInstall('js/expressinstall.swf');
    so.addParam("quality", "high");
	so.addParam("id", "movie");
	so.addParam("allowFullscreen", "true");
	so.write("content");
	so.addParam("salign", "t");

</script>

</body>

</html>
